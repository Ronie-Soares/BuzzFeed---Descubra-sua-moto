<div class="quizz__container">
    <div class="quizz_logo">
        <img src="../../../assets/images/logo.png" alt="logo">
        <h3>{{title}}</h3>
    </div>
    <div *ngIf="!finish" class="quizz_questions">
        <h3>{{questionsSelect.question}}</h3>

    </div>
    <div *ngIf="!finish" class="quizz_options">
        
        <button *ngFor="let option of questionsSelect.options" class="btn-option" (click)="playerChoose(option.alias)">
            {{option.name}}
        </button>
    </div>
    <div *ngIf="finish" class="quizz_results">
        <h1>RESULTADO Ã‰:</h1>
        <img src="{{answaresSelect.photo}}" alt="moto">
        <p>{{answaresSelect.style}}</p>
    </div>
    <div *ngIf="finish" class="quizz_options">
        
        <button class="btn-option" (click)="reiniciar()">
            Reiniciar
        </button>
    </div>
</div>
